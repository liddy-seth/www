<form id="form1" name="form1" method="get"

<h3>Where is this field located?</h3>
<select name="fieldLocation" id="fieldLocation"
	title="Where is this field located">
	<option value="field1">Inlet Field</option>
	<option value="field2">Second Field</option>
	<option value="field3">Third Field</option>
	<option value="field4 ">Outlet Field</option>
</select> <script type="text/javascript">
(function(){ // Import GET Vars :D 
	   document.getVars = [];
	   var urlHalves = String(document.location).split('?');
	   if(urlHalves[1]){
	      var urlVars = urlHalves[1].split('&');
	      for(var i=0; i<=(urlVars.length); i++){
	         if(urlVars[i]){
	            var urlVarPair = urlVars[i].split('=');
	            document.getVars[urlVarPair[0]] = urlVarPair[1];
	         }
	      }
	   } 
	})();
 preceptType = document.getVars.preceptType;
 document.write('<input type="hidden" name="preceptType" value='+preceptType+' />'); 
 </script>
<br/>
